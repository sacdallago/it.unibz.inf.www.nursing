<template name="navigation">
	<div class="ui menu">
		<a class="item {{ activeIfTemplateIs 'Home' }}" href="{{pathFor 'home'}}"><i class="icon table"></i> {{language.home}}</a>
		<a class="item {{ activeIfTemplateIs 'Reminders' }}" href="{{pathFor 'reminders'}}"><i class="icon warning"></i> {{language.reminders}}&nbsp;&nbsp;<span class="badge alert-danger">{{deadlineReminders}}</span></a>
		<a class="item {{ activeIfTemplateIs 'Journal' }}" href="{{pathFor 'journal'}}"><i class="icon envelope"></i> {{language.journal}}&nbsp;&nbsp;<span class="badge alert-info">{{newJournals}}</span></a>
		<a class="item {{ activeIfTemplateIs 'Measures' }}" href="{{pathFor 'measures'}}"><i class="icon table"></i> {{language.measures}}<!--&nbsp;&nbsp;<span class="badge alert-info">{{language.}}</span>--></a>
		<a class="item {{ activeIfTemplateIs 'Problems' }}" href="{{pathFor 'problems'}}"><i class="icon folder open"></i> {{language.problems}}<!--&nbsp;&nbsp;<span class="badge alert-info">{{language.}}</span>--></a>
		<a href="#" id="logout-toggle" class="item"><i class="icon sign out"></i> {{language.signout}}</a>
	</div>
</template>

<template name="footer">
	{{#if nameSelected}}
	<div class="item pointer">
		{{patientName}} <i class="fa fa-times-circle-o alizarin"></i>
	</div>
	{{else}}
	<div class="item">
		<div class="ui transparent icon input">
			{{> inputAutocomplete settings=settings type="text" placeholder="Patient name"}}
			<i class="search link icon"></i>
		</div>
	</div>
	{{/if}}
	<a class="item"> <i class="plus icon"></i> </a>
</template>

<template name="patientPill">
	<ul class="unstyled">
		<li>
			<strong>{{capitalize last}}, {{capitalize first}}</strong><span class="badge badge-success">{{room}}</span>
		</li>
		<li>
			{{formatDate birthdate}}
		</li>
		{{#if residenceProvince}}
		<li>
			{{residenceProvince}}
		</li>
		{{/if}}
		{{#if hospitalization}}
		<li>
			<span class="badge badge-success">{{trim hospitalization.reason}}</span>
		</li>
		{{else}}
		<li>
			<span class="badge badge-inverse">No hospitalization!</span>
		</li>
		{{/if}}
	</ul>
</template>

<!-- Workaround to sort out logout issue -->
<template name="goodbye">

</template>

<template name="connectionStatus">
	{{#if connectionLost}}
	{{#AnimateWithVelocity}}
	<div data-animate data-property="opacity, translateY" data-duration="500" data-from-value="0,-200px" data-to-value="1,0">
		<div class="ui negative message">
			<i class="close icon"></i>
			<div class="header">
				Connection lost
			</div>
			<p>
				It appears the connection to the server has been lost. Please wait for this message to disappear before editing data!
			</p>
		</div>
	</div>
	{{/AnimateWithVelocity}}
	{{/if}}
</template>
