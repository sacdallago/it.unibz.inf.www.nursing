<template name="addOptions">
    <div id="addOptions" class="ui inverted modal">
        <div class="content">
            <div class="center">
                <div class="row">
                <div class="ui vertical text menu" style="width: inherit;">
                    {{#if nameSelected}}
                    {{#if hasHospitalization}}
                    <a class="item" href="#" data-toggle="modal" data-target="#measurement"><i class="fa fa-sliders"></i> New Measurement</a>
                    <a class="item" href="#" data-toggle="modal" data-target="#reminder"><i class="fa fa-bell"></i> New Reminder</a>
                    <a class="item" href="#" data-toggle="modal" data-target="#journal"><i class="fa fa-envelope"></i> New Journal</a>
                    {{else}}
                    <a class="item newHospitalization" href="#"><i class="fa fa-h-square"></i> New Hospitalization</a>
                    {{/if}}
                    {{else}}
                        {{> addPatientOption}}
                    {{/if}}
                </div>
             </div>
            </div>
        </div>
    </div>
</template>
