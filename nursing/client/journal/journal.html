<template name="journal">
	<div class="container-fluid">
		<div class="row-fluid">
			<ul class="span6 offset3 unstyled">
				{{> testtest}}
				{{> journalItems}}
			</ul>
		</div>
	</div>
</template>

<template name="testtest">
	<li data-animate data-property="opacity, translateY" data-duration="500" data-from-value="0,-200px" data-to-value="1,0">
		<div style="width: 100%; background-color: #fff; display: flex;">
			<div style="width: 20%; text-align: center; padding-top: 20px; padding-bottom: 20px; background: red;">
				LEFT
			</div>
			<div style="width: 80%; padding-top: 20px; padding-bottom: 20px; padding-left:20px; ">
				Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur rid
			</div>
		</div>
		<div style="width:100%; clear:both; background-color: #fff;">
			<div style="padding-left:20px; padding-top:10px; padding-bottom: 10px;">
				BOTTOM
			</div>
			<div style="padding-left:20px; padding-top:10px; padding-bottom: 10px;">
				Time
			</div>
		</div>
	</li>
</template>

<template name="journalItems">
	{{#AnimateWithVelocity}}
	{{#each journals}}
	<li data-animate data-property="opacity, translateY" data-duration="500" data-from-value="0,-200px" data-to-value="1,0">
		<div class="card">
			<div class="card-heading" style="{{#if subject}} background-color: #dd4b39;color:white; {{/if}}" >
				<div class="card-heading-header">
					<div style="text-align: center;" class="pointer" data-toggle="collapse" data-target=".{{_id}}">
						<ul class="unstyled">
							{{#if subject}}
							<li>
								<strong>{{subject}}</strong>
							</li>
							{{/if}}
							{{#if problemSubject}}
							<li>
								<label class="label label-important"><strong>{{problemSubject}}</strong></label>
							</li>
							{{/if}}
							{{#if noPatientSelected}}
							<li>
								<i class="fa fa-user"></i><strong> {{patientName}}</strong> {{bed}}
							</li>
							{{/if}}
						</ul>
					</div>
					<div class="collapse {{_id}}">
						<table class="table journalTableView">
							<tbody>
								<tr>
									<td>
									<ul class="unstyled">
										{{#unless noPatientSelected}}
										<li>
											<i class="fa fa-user"></i><strong> {{patientName}}</strong> {{bed}}
										</li>
										{{/unless}}
										<li>
											<i class="fa fa-plus-square"></i> {{nurseName}}
										</li>
										{{#if attachment}}
										<li>
											<a href="{{attachment.url}}"><i class="fa fa-file-archive-o"></i> {{attachment.original.name}}</a>
										</li>
										{{/if}}
									</ul></td>
									<td>
									<ul class="unstyled">
										<li>
											<i class="fa fa-warning"></i> {{#if problemSubject}}
												<label class="label label-important"><strong>{{problemSubject}}</strong></label><label style="border-left: 1px solid black" class="label label-important"><i class="fa fa-times"></i></label>
												{{else}}
												{{#if subject}}
													<label class="label label-important"><strong>{{subject}}</strong></label>
												{{else}}
													<select class="label label-important form-control" >
														<option data-problemId="" value="">Select...</option>
														{{#each problems}}
															<option data-problemId="{{_id}}" value="{{subject}}">{{subject}}</option>
														{{/each}}
													</select>
												{{/if}}
											{{/if}}
										</li>
									</ul></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="card-body">
				<p>
					{{message}}
				</p>
				{{#if attachment.isImage}}
				<p class="{{attachment._id}} collapse pointer" data-toggle="collapse" data-target=".{{attachment._id}}" style="display: inherit; text-align: center; padding-bottom: 50px;">
					<img  src="{{attachment.url}}" alt="attachment">
				</p>
				{{/if}}
				<p style="text-align: right; opacity: 0.7;">
					<i class="fa fa-clock-o"></i> {{date}}
				</p>
			</div>
		</div>
	</li>
	{{/each}}
	{{/AnimateWithVelocity}}
</template>
