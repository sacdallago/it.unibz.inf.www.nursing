<template name="patientItemList">
    <div class="ui four doubling cards">
        {{#each patients}}
        {{> patientElement}}
        {{/each}}
    </div>
</template>

<template name="patientElement">
    <a class="card selectPatient">
        <div class="content">
            <div class="header">{{capitalize first}} {{capitalize last}}</div>
            <div class="meta">
                <span class="date">{{formatDate birthdate}}</span>
            </div>
            <div class="description">
                {{#if hospitalization}}
                <p>{{hospitalization.reason}}</p>
                <p>Hospitalization of <strong>{{formatDate hospitalization.timestamp}}</strong></p>
                <p>Room <strong>{{room.number}}/{{room.bed}}</strong></p>
                {{else}}
                <p>No hospitalization</p>
                {{/if}}
            </div>
            {{#if reminders}}
            <div class="extra content">
                {{#each reminders}}
                <div>
                    <i class="bell icon"></i>
                    {{category}}
                </div>
                {{/each}}
            </div>
            {{/if}}
        </div>
    </a> 
</template>

<template name="hospitalizedPatientItemList">
    <div class="ui three doubling cards">
        {{#each patients}}
        {{> patientElement }}
        {{/each}}
    </div>
</template>

<template name="newPatient">
    <div id="newPatientModal" class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            New Patient
        </div>
        <div class="content">
            <div class="description">
            	<div class="ui form">
	                <div class="required field">
	                    <label>Fist name</label>
	                        <input id="first" type="text" placeholder="Michele">
	                </div>
	                <div class="required field">
	                    <label>Last name</label>
	                    	<input id="last" type="text" placeholder="Rossi">
	                </div>
	                <div class="required field">
	                    <label>Birthdate</label>
	                    	<input id="birthday" type="date"/>
	                </div>
	                <div class="ui error message">
	                    <div class="header">We noticed some issues</div>
	                </div>
	                <div class="ui submit positive button">Insert</div>
	            </div>
            </div>
        </div>
    </div>
</template>
