<head>
	<title>Nursing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
</head>

<template name="navigation">
	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<!-- Top Menu Items -->
		<div class="container-fluid">
			<div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{first}}</a>
    </div>
    
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li id="beds-navigation">
					<a href="{{pathFor 'beds'}}"><i class="fa fa-fw fa-table"></i> {{language.beds}}</a>
				</li>
				<li id="beds-navigation">
					<a href="{{pathFor 'alerts'}}"><i class="fa fa-fw fa-warning"></i> {{language.alerts}}&nbsp;&nbsp;<span class="badge alert-danger">{{deadlineAlerts}}</span></a>
				</li>
				<li id="beds-navigation">
					<a href="{{pathFor 'messages'}}"><i class="fa fa-fw fa-envelope"></i> {{language.messages}}&nbsp;&nbsp;<span class="badge alert-info">{{unreadMessages}}</span></a>
				</li>
				<li>
					<a href="#" id="logout-toggle"><i class="fa fa-sign-out"></i> {{language.signout}}</a>
				</li>
			</ul>
			</div>
		</div>
	</nav>
</template>

<template name="minimessages">
	{{#each messages}}
	<li class="message-preview">
		{{#if attachment}}
		<a  href="{{attachment}}">
		<div class="media">
			<span class="pull-left"> <img class="media-object" alt=""> </span>
			<div class="media-body">
				<h5 class="media-heading"><strong>{{name}}</strong></h5>
				<p class="small text-muted">
					<i class="fa fa-clock-o"></i> {{timestamp}}
				</p>
				<p>
					{{message}}
				</p>
				<p>
					<i class="fa fa-file-archive-o"></i>  {{attachment}}
				</p>
			</div>
		</div></a>
		{{else}}
		<a><div class="media">
			<span class="pull-left"> <img class="media-object" alt=""> </span>
			<div class="media-body">
				<h5 class="media-heading"><strong>{{name}}</strong></h5>
				<p class="small text-muted">
					<i class="fa fa-clock-o"></i> {{timestamp}}
				</p>
				<p>
					{{message}}
				</p>
			</div>
		</div></a>
		{{/if}}
	</li>
	{{/each}}
</template>

<template name='minialerts'>
	<li>
		<a href="#">Alert Name <span class="label label-default">Alert Badge</span></a>
	</li>
	<li>
		<a href="#">Alert Name <span class="label label-primary">Alert Badge</span></a>
	</li>
	<li>
		<a href="#">Alert Name <span class="label label-success">Alert Badge</span></a>
	</li>
	<li>
		<a href="#">Alert Name <span class="label label-info">Alert Badge</span></a>
	</li>
	<li>
		<a href="#">Alert Name <span class="label label-warning">Alert Badge</span></a>
	</li>
	<li>
		<a href="#">Alert Name <span class="label label-danger">Alert Badge</span></a>
	</li>
	<li class="divider"></li>
</template>

<template name="beds">
		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header"> {{language.heading}} <small>{{language.subheading}}</small></h1>
						<ol class="breadcrumb">
							<li>
								<i class="fa fa-dashboard"></i>Tags
							</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /#page-wrapper -->
		</div>
</template>

<template name="alerts">
	<div id="page-wrapper">
		<div class="container-fluid">
			
		</div>
	</div>
</template>

<template name="messages">
	<div id="page-wrapper">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header"> {{language.heading}} <small>{{language.subheading}}</small></h1>
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-dashboard"></i>Tags
						</li>
					</ol>
				</div>
			</div>
			{{#each messages}}
			<div class="row">
				<div class="col-lg-12">

					<h4 class="media-heading"><strong>{{patientName}}</strong>, {{bed}}</h4>
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-clock-o"></i> {{date}}
						</li>
						<li>
							<i class="fa fa-plus-square"></i> {{nurseName}}
						</li>
						{{#if attachment}}
						<li>
							<a href="{{attachment}}"><i class="fa fa-file-archive-o"></i> {{attachment}}</a>
						</li>
						{{/if}}
					</ol>
					<p>
						{{message}}
					</p>
				</div>
			</div>
			{{/each}}
		</div>
		<form id="more">
			<input type="submit" value="Next" class="btn btn-block" />
		</form>
	</div>
</template>

<template name="next">
	
</template>

<template name="goodbye">
	
</template>

<template name="loginform">
	<div class="container">
		<div class="login-container">
			<div id="output"></div>
			<div class="avatar"></div>
			<div class="form-box">
				<form id="login-form">
					<div>
						<input type="text" id="login-username" placeholder="Username" />
						<input type="password" id="login-password" placeholder="password" />
						<input type="submit" id="login-button" value="Sign in" class="btn btn-info btn-block login" />
						<input id="create-account" value="Create an Account" class="btn btn-info btn-block login" style="margin-top: 20px;"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div style="margin-left: auto; margin-right: auto; color:gray;">
		<p style="text-align: center;">&copy; 2014 - Christian Dallago, Riccardo Buttarelli - Nursing assisstance 101</p>
	</div>
</template>

<template name="registrationform">
	<div class="container">
		<div class="login-container">
			<div id="output"></div>
			<div class="avatar"></div>
			<div class="form-box">
				<form id="register-form">
					<div>
						<input type="text" id="account-first" placeholder="{{language.firstname}}" />
						<input type="text" id="account-last" placeholder="{{language.lastname}}" />
						<input type="text" id="account-username" placeholder="Username" />
						<input type="email" id="account-email" placeholder="email" />
						<input type="password" id="account-password" placeholder="Password" />
						<input type="password" id="account-password-repeat" placeholder="Password" />
						<input type="password" id="admin-password" placeholder="Admin Password" />
						<select name="department" id="account-department" class="form-control" style="margin-top: 10px; margin-bottom: 10px;">
							{{#each departments}}
								<option value="{{this}}">{{this}}</option>
							{{/each}}
						</select>
						<input type="submit" id="create-account" value="{{language.createaccount}}" class="btn btn-info btn-block login" />
						<input id="account-signin" value="{{language.backtosignin}}" class="btn btn-info btn-block login" style="margin-top: 30px;"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div style="margin-left: auto; margin-right: auto; color:gray;">
		<p style="text-align: center;">
			&copy; 2014 - Christian Dallago, Riccardo Buttarelli - Nursing assisstance 101
		</p>
	</div>
</template>

<body>
	{{> notifications}}
	{{#if currentUser}}
		{{> navigation}}
	{{/if}}
</body>
