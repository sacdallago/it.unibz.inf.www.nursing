<head>
	<title>nursing</title>
</head>

<body>
	{{> notifications}}
</body>

<template name="main">
	{{#if currentUser}}
		{{> rooms}}
	{{else}}
		{{> loginform}}
	{{/if}}
</template>

<template name="rooms">
	<div id="wrapper">
		{{> navigation}}
		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header"> Blank Page <small>Subheading</small></h1>
						<ol class="breadcrumb">
							<li>
								<i class="fa fa-dashboard"></i><a href="index.html">Dashboard</a>
							</li>
							<li class="active">
								<i class="fa fa-file"></i> Blank Page
							</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /#page-wrapper -->
		</div>
	</div>
</template>

<template name="navigation">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<!-- Top Menu Items -->
		<ul class="nav navbar-right top-nav">
			<li class="dropdown">
				<a href="#menu-toggle" class="dropdown-toggle" id="menu-toggle"><i class="fa fa-bars"></i>&nbsp;</a>
			<script>
				$("#menu-toggle").click(function(e) {
					e.preventDefault();
					$("#wrapper").toggleClass("toggled");
				});
			</script>
			</li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-envelope"></i> <b class="caret"></b></a>
				<ul class="dropdown-menu message-dropdown">
					{{> miniMessages}}
					<li class="message-footer">
						<a href="">Read All Messages</a>
					</li>
				</ul>
			</li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"></i> <b class="caret"></b></a>
				<ul class="dropdown-menu alert-dropdown">
					{{> alerts}}
					<li>
						<a href="#">View All Alerts</a>
					</li>
				</ul>
			</li>
			<li class="dropdown">
				<a href="#" id="logout-toggle"><i class="fa fa-sign-out"></i>&nbsp;</a>
			</li>
		</ul>
		<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
		<div>
			<ul id="sidebar-wrapper" class="nav navbar-nav side-nav" >
				{{#each nav}}
					{{#if active}}
						<li class="active">
							<a href="{{pathFor route}}"><i class="fa fa-fw {{fa}}"></i> {{name}}</a>
						</li>
					{{else}}
						<li class="{{rooms}}">
							<a href="{{pathFor route}}"><i class="fa fa-fw {{fa}}"></i> {{name}}</a>
						</li>
					{{/if}}
				{{/each}}
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>
</template>

<template name="messages">
	<div id="wrapper">
		{{> navigation}}
		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header"> Messages </h1>
						<ol class="breadcrumb">
							<li>
								<i class="fa fa-dashboard"></i><a href="index.html">Dashboard</a>
							</li>
							<li class="active">
								<i class="fa fa-file"></i> Blank Page
							</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /#page-wrapper -->
		</div>
	</div>
</template>

<template name="miniMessages">
	{{#each messages}}
	<li class="message-preview">
		{{#if attachment}}
		<a  href="{{attachment}}">
		<div class="media">
			<span class="pull-left"> <img class="media-object" alt=""> </span>
			<div class="media-body">
				<h5 class="media-heading"><strong>{{name}}</strong></h5>
				<p class="small text-muted">
					<i class="fa fa-clock-o"></i> {{timestamp}}
				</p>
				<p>
					{{message}}
				</p>
				<p>
					<i class="fa fa-file-archive-o"></i>  {{attachment}}
				</p>
			</div>
		</div></a>
		{{else}}
		<a><div class="media">
			<span class="pull-left"> <img class="media-object" alt=""> </span>
			<div class="media-body">
				<h5 class="media-heading"><strong>{{name}}</strong></h5>
				<p class="small text-muted">
					<i class="fa fa-clock-o"></i> {{timestamp}}
				</p>
				<p>
					{{message}}
				</p>
			</div>
		</div></a>
		{{/if}}
	</li>
	{{/each}}
</template>

<template name='alerts'>
	<li>
		<a href="#">Alert Name <span class="label label-default">Alert Badge</span></a>
	</li>
	<li>
		<a href="#">Alert Name <span class="label label-primary">Alert Badge</span></a>
	</li>
	<li>
		<a href="#">Alert Name <span class="label label-success">Alert Badge</span></a>
	</li>
	<li>
		<a href="#">Alert Name <span class="label label-info">Alert Badge</span></a>
	</li>
	<li>
		<a href="#">Alert Name <span class="label label-warning">Alert Badge</span></a>
	</li>
	<li>
		<a href="#">Alert Name <span class="label label-danger">Alert Badge</span></a>
	</li>
	<li class="divider"></li>
</template>

<template name="loginform">
	<div class="container">
		<div class="login-container">
			<div id="output"></div>
			<div class="avatar"></div>
			<div class="form-box">
				<form id="login-form" action="action">
					<div>
						<input type="text" id="login-username" placeholder="Username" />
						<input type="password" id="login-password" placeholder="password" />
						<input type="submit" id="login-button" value="Sign in" class="btn btn-info btn-block login" />
						<input id="create-account" value="Create an Account" class="btn btn-info btn-block login" style="margin-top: 20px;"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div style="margin-left: auto; margin-right: auto; color:gray;">
		<p style="text-align: center;">&copy; 2014 - Christian Dallago, Riccardo Buttarelli - Nursing assisstance 101</p>
	</div>
</template>

<template name="registrationform">
	<div class="container">
		<div class="login-container">
			<div id="output"></div>
			<div class="avatar"></div>
			<div class="form-box">
				<form id="register-form" action="action">
					<div>
						<input type="text" id="account-first" placeholder="Firstname" />
						<input type="text" id="account-last" placeholder="Lastname" />
						<input type="text" id="account-username" placeholder="Username" />
						<input type="email" id="account-email" placeholder="email" />
						<input type="password" id="account-password" placeholder="Password" />
						<input type="password" id="account-password-repeat" placeholder="Repeat password" />
						<input type="password" id="admin-password" placeholder="Authorization code" />
						<select name="department" id="account-department" class="form-control" style="margin-top: 10px; margin-bottom: 10px;">
							<option value="cardiology">Cardiology</option>
							<option value="odontology">Odontology</option>
							<option value="oncology">Oncology</option>
						</select>
						<input type="submit" id="create-account" value="Create Account" class="btn btn-info btn-block login" />
						<input id="account-signin" value="Back to sign in" class="btn btn-info btn-block login" style="margin-top: 30px;"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div style="margin-left: auto; margin-right: auto; color:gray;">
		<p style="text-align: center;">
			&copy; 2014 - Christian Dallago, Riccardo Buttarelli - Nursing assisstance 101
		</p>
	</div>
</template>
