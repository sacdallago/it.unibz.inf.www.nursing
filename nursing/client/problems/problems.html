<template name="problems">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6 offset3">
        <div class="card">
          <div class="card-heading pointer" data-toggle="collapse" data-target=".tagcollapse">
            <div class="card-heading-header">
              <p style="font-size: 22.75px;">
                <strong><i class="fa fa-tags"></i>Problemi</strong>
              </p>
            </div>
          </div>
          <div class="card-body in collapse tagcollapse" style="text-align: left;">
            <!-- problem subject list -->         
            {{#each subjects}}
            
              {{> subject}}

            {{/each}}
          </div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span8 offset2">
           <!-- journal with that subject -->
           
           <ul class="unstyled"> 
            {{#each origin}}
              {{>journalItems}}
            {{/each}}
           </ul>
           
      </div>
    </div>
    <div class="row-fluid">
      <div class="span8 offset2">
        <ul class="unstyled">
          <!-- entries: mixed journal and measures -->
          {{#if problemSelected}}
          {{#each entries}}
            {{#if isClass "journal"}}
              <div class="offset1 entry">
                {{>journalItems}}
              </div>
            {{/if}}
            {{#if isClass "measure"}}
              <div class="offset2 entry">
                {{>measureItems}}
              </div>
            {{/if}}
            {{#if isClass "reminder"}}
              <div class="offset3">
                {{>reminderItem}}
              </div>
            {{/if}}
          {{/each}}
          {{/if}}
       </ul>
      </div>
    </div> 
  </div>
  
</template>

<template name="subject">
  <button type="button" class="btn btn-default pointer subject {{selected}}">{{subject}}</button>
</template>
