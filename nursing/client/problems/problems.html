<template name="problems">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6 offset3">
        <div class="card">
          <div class="card-heading pointer" data-toggle="collapse" data-target=".tagcollapse">
            <div class="card-heading-header">
              <p style="font-size: 22.75px;">
                <strong><i class="fa fa-tags"></i>Problems</strong>
              </p>
            </div>
          </div>
          <div class="card-body in collapse tagcollapse" style="text-align: left;">
            <!-- problem subject list -->         
            {{#each subjects}}
            
              {{> subject}}

            {{/each}}
          </div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span10 offset1">
           <!-- journal with that subject -->
           <ul class="unstyled"> 
           {{#with origin}}
              {{>journalItems}}
           {{/with}}
           </ul>  
      </div>
    </div>
    <div class="row-fluid">
      <div class="span8 offset2">
        <ul class="unstyled">
          <!-- entries: mixed journal and measures -->
          {{#each entry}}
            {{#if isClass "journal"}}
              {{>journalItems}}
            {{/if}}
            {{#if isClass "measure"}}
                {{>measureItems}}
            {{/if}}
            {{#if isClass "reminder"}}
              {{>reminderItem}}
            {{/if}}
          {{/each}}
       </ul>
      </div>
    </div> 
  </div>
  
</template>

<template name="subject">
  <button type="button" class="btn btn-default pointer subject {{selected}}">{{subject}}</button>
</template>
