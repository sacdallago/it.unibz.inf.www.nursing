<template name="messages">
	<div class="container-fluid">
		<div class="span12">
			<div class="hero-unit">
				<h1 class="page-header"> {{language.heading}} <small>{{language.subheading}}</small></h1>
				<p>
					This is a template for a simple marketing or informational website. It includes a large callout called the hero unit and three supporting pieces of content. Use it as a starting point to create something more unique.
				</p>
			</div>
		</div>
		{{#each messages}}
		<!--  <div class="row-fluid">  -->
		<div class="span4">
			<div class="card">
				<h2 class="card-heading simple"><strong>{{patientName}}</strong>, {{bed}}</h2>
				<div class="card-body">
					{{#each data}}
					<span class="label label-inactive">{{type}}</span>
					{{/each}}
					<p >
						{{message}}
					</p>
					<p>
						<small> <i class="fa fa-clock-o"></i> {{date}} - <i class="fa fa-plus-square"></i> {{nurseName}}
							{{#if attachment}}
							- <a href="{{attachment}}"><i class="fa fa-file-archive-o"></i>{{attachment}}</a> {{/if}} </small>
					</p>
				</div>
			</div>
		</div>
		<!--   </div>  -->
		{{/each}}
	</div>
	{{#if moreResults}}
	<div id="moreMessages" style="margin-left: 25px; padding-top: 200px;">
		<span class="loading"></span>
	</div>
	{{/if}}
</template>

<!-- Deprecated -->
<template name="minimessages">
	{{#each messages}}
	<li class="message-preview">
		{{#if attachment}}
		<a  href="{{attachment}}">
		<div class="media">
			<span class="pull-left"> <img class="media-object" alt=""> </span>
			<div class="media-body">
				<h5 class="media-heading"><strong>{{name}}</strong></h5>
				<p class="small text-muted">
					<i class="fa fa-clock-o"></i> {{timestamp}}
				</p>
				<p>
					{{message}}
				</p>
				<p>
					<i class="fa fa-file-archive-o"></i> {{attachment}}
				</p>
			</div>
		</div></a>
		{{else}}
		<a>
		<div class="media">
			<span class="pull-left"> <img class="media-object" alt=""> </span>
			<div class="media-body">
				<h5 class="media-heading"><strong>{{name}}</strong></h5>
				<p class="small text-muted">
					<i class="fa fa-clock-o"></i> {{timestamp}}
				</p>
				<p>
					{{message}}
				</p>
			</div>
		</div></a>
		{{/if}}
	</li>
	{{/each}}
</template>
