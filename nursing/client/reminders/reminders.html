
<template name="lists">
	{{#if loading}}
    <div id="lists">Loading...</div>
  {{else}}
    <div id="lists">
      {{#each lists}}
        <div class="list {{selected}}">
          {{#if editing}}
            <div class="edit">
              <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
            </div>
          {{else}}
            <div class="display">
              <a class="list-name {{name_class}}" href="/{{_id}}">
                {{name}}
              </a>
            </div>
          {{/if}}
        </div>
      {{/each}}
    </div>
    <div id="createList">
      <input type="text" id="new-list" placeholder="New list" />
    </div>
  {{/if}}      
</template>

<template name="reminders">

  {{>lists}}
  
 
    <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        <div id="new-alert-box">
          <input type="text" id="new-alert" placeholder="New item" />
        </div>
        <ul id="item-list">
          {{#each reminders}}
            {{> alert_item}}
          {{/each}}
        </ul>
      {{/if}}
    </div>
 
</template>

<template name="alert_item">
  <li class="alert {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="alert-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
         {{#if done}}
        <input class="check" name="markdone" type="checkbox" checked="checked"  />
        {{else}}
        <input class="check" name="markdone" type="checkbox" />
        {{/if}}
        <div class="alert-text">{{message}}</div>
      </div>
    {{/if}}
  </li>
</template>
