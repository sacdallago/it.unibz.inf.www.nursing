<template name="reminders">
    

    <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6 offset3">
        
        <div class="card">

          <div class="card-heading pointer" data-toggle="collapse" data-target=".tagcollapse">
            <div class="card-heading-header">
              <p style="font-size: 22.75px;">
                <strong><i class="fa fa-tags"></i> {{language.heading}} </strong>
              </p>
            </div>
          </div>

          <div class="card-body in collapse tagcollapse" style="text-align: left;">
            <div class="list-group">
              {{>categories}}
            </div>
          </div>
    </div>
  
    <div id="items-view">

       <div class="card">
        <div classe="card-body">
      {{#if loading}}
        Loading...
      {{else}}
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>ToDo</th>
                <th>Name</th>
                <th>Room</th>
                <th>DueDate</th>
                <th>CreatedBy</th>
              </tr>
            </thead>
            <tbody>
          {{#each reminders}}
            {{> reminder_item}}
          {{/each}}
            </tbody>
          </table>
      {{/if}}
      </div>
    </div>
    </div>

    </div>
    </div>
    </div>
  
</template>


<template name="categories">
  <div id="categories">
  {{#each categories}}
          {{#if editing}}
            <div class="edit">
              <input class="category-name-input" id="category-name-input" type="text" value="{{name}}" />
            </div>
          {{else}}
              <span class="label label-sea pointer category {{selected}}">{{name}} ({{count}})</span>
          {{/if}}        
  {{/each}}
  <span class="label category pointer {{selected}}"><strong>All</strong> ({{totalReminders}})</span>
   <div id="createCategory">
      <input type="text" id="new-category" placeholder="New category" />
  </div>
  </div>

</template>
      


<template name="reminder_item">
  {{#AnimateWithVelocity}}
  <tr data-animate data-property="opacity, translateY" data-duration="500" data-from-value="0,-200px" data-to-value="1,0"> 
      
        <td>
        <label class="checkbox">
          {{#if done}}
          <input class="check" name="markdone" type="checkbox" checked="checked"  />
          {{else}}
          <input class="check" name="markdone" type="checkbox" />
          {{/if}}
        </label>
      </td>
      <td>
        {{#if editing}}
        <div class="edit">
          <input id="reminder-input" type="text" value="{{text}}" />
        </div>
        {{else}}
        <div class="display">
        <span class="reminder-text">{{message}}</span>
        </div>
        {{/if}}
      </td>
      <td>{{patientName}}</td>
      <td>{{roomNumber}}{{bed}}</td>
      <td>{{niceDue}}</td>
      <td><i>{{nurseName}}</i></td>
  </tr>
  {{/AnimateWithVelocity}}
</template>
