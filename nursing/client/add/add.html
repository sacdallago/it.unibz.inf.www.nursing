<template name="newMeasurementContent">		
<div class="ui grid">	
	<div class="five wide column">
		<div class="measurementChoice">
		<label style="font-size:1.2em">Type&nbsp;&nbsp;</label>
			<select id="measurementType" class="ui search dropdown">
				<option disabled selected value=null>Select...</option>
				{{#each units}}
				<option value="{{_id}}">{{name}}</option>
				{{/each}}
			</select>
		</div>
	</div>
	<div class="eight wide column">
		{{#each measures.fields}}
			<label style="font-size:1.2em">{{preText}}&nbsp;</label>
			<div class="ui input">
			<input data-pretext="{{preText}}" class="measure" type="{{type}}" step="{{step}}" min="{{min}}" max="{{max}}" placeholder="{{unit}}" value="" {{required}}>
			</div>
			<label style="font-size:1.2em">{{unit}}&nbsp;</label>	
			<br>
			<br>	
		{{/each}}	

	</div>	
</div>
	<br>
	<br>
	<div class="ui basic button send">
		<strong><i class="add circle icon"></i></strong> Save
	</div>

	<div class="ui basic button problem">
		<strong><i class="warning sign icon"></i></strong> Problem&nbsp;
	</div>
	<div id="transity3">
		<br>
		<select class="ui search dropdown" id="measurementProblemSelector">
			<option disabled selected value=null>Select a problem...</option>
			{{#each problems}}
			<option value="{{_id}}">{{subject}}</option>
			{{/each}}
		</select>
	</div>			
</template>

<template name="newJournalContent">
	<div class="ui form">
		<div class="field">			
				<label>Message:</label>
				<textarea id="messageText" maxlength="180">{{messageData.message}}</textarea>
				<p style="text-align: right; color: #555;" id="textCounter"></p>			
		</div>

		<div>
			<div class="ui basic button">
				<i class="icon upload {{fileSelected}}"></i> File
				<input id="journalFile" type="file">
			</div>
		</div>
		<br>
		<div class="modal-footer">
			<div class="ui basic button send">
				<strong><i class="add circle icon"></i></strong> Save
			</div>

			<div class="ui basic button problem">
				<strong><i class="warning sign icon"></i></strong> Problem&nbsp;
			</div>
					
					<div id="transity">
					<br>
						<div class="ui three column stackable grid">
							<div class="center aligned four wide column" style="padding-left:0.3em;padding-right:1rem">
								
									<!-- <label>Select an existing problem:</label>  -->
									<select class="ui search dropdown" id="journalProblemSelector" >
									
										<option disabled selected value=null >Select a problem...</option>
										{{#each problems}}
										<option value="{{_id}}">{{subject}}</option>
										{{/each}}
										
									</select>
									<!--  -->
							</div>
							<div class="center aligned two wide column"><label>or</label></div>
							<div class="center aligned five wide column">
									
									<input id="defineProblem" type="text" maxlength="15" pattern="^\b[a-zA-Z]{2,15}\b" style="width: 15em" placeholder="Enter a new problem..."/>
								
							</div>
						</div>
					</div>
		</div>
	</div>
</template>

<template name="newReminderContent">
	<div class="ui form">
		<div class="modal-header">
		
			<h4 class="ui header">Insert note</h4>
		<div class="field">
			<input placeholder="Insert a brief description of the tast you wish to create a reminder for" id="remindermessage" type="text" name="message" value="" required/>
		</div>
			<h4 class="ui header">Pick a category</h4>
			<br>
			<div class="field">
				<div class="ui grid">
           		    <div class="ui labels">
					{{#each categories}}
						<div type="button" class="ui label category" style="width:fit-content; {{#if selected}} background-color: #4495eb{{/if}}background-color:#B2EBF2">
	                    <strong>{{name}}</strong>                    
	                	</div>                	
					{{/each}}
					</div>
				</div>
			</div>

			<h4 class="class ui header">				
				<strong>Pick a due date</strong>
				<br/>
			</h4>	
			<div class="grouped fields">   
			    <div class="field">
			      <div class="ui radio checkbox checked">
			        <input name="dueDate" checked="checked" type="radio" value="today">
			        <label>Today</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui radio checkbox">
			        <input name="dueDate" type="radio" value="tomorrow">
			        <label>Tomorrow</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui radio checkbox">
			        <input name="dueDate" type="radio" value="day after tomorrow">
			        <label>After tomorrow</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui radio checkbox">
			        <input name="dueDate" type="radio" value="other" data-target=".otherdate">
			        <label>Other</label>
			      </div>
			    </div>
			</div>

				<div class="otherdate" style="padding-top=10px;margin:auto" >
					<label id="offset1">
						<input type="date" name="otherDueDate">
					</label>
				</div>		
		</div>

		<div class="modal-footer">
			<br>
			<div class="ui basic button send">
				<strong><i class="add circle icon"></i></strong> Save
			</div>

			<div class="ui basic button problem">
				<strong><i class="warning sign icon"></i></strong> Problem&nbsp;
			</div>
						<div id="transity2">
							<br>
							<select class="ui search dropdown" id="reminderProblemSelector">
								<option disabled selected value=null>Select a problem...</option>
								{{#each problems}}
								<option value="{{_id}}">{{subject}}</option>
								{{/each}}
							</select>
						</div>					
		</div>
	</div>
</template>
