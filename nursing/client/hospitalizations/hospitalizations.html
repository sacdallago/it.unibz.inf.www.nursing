<template name="home">
	{{> loading}}
	{{#if patient}}
	<div class="container-fluid">
		<div class="row-fluid">
			<ul class="span7 offset3 unstyled">
				{{> patientCard}}
				{{> hospitalizationCard}}
				<li class="card">
					<div class="card-body" style="text-align: center; padding-top: 10px">
						<ul class="unstyled inline">
							<li>
								<div class="reminders collapse in">
									<button class="btn" data-toggle="collapse" data-target=".reminders">
										Show Reminders
									</button>
								</div>
								<div class="reminders collapse">
									<button class="btn" data-toggle="collapse" data-target=".reminders">
										Hide Reminders
									</button>
								</div>
							</li>
							<li>
								<div class="diary collapse in">
									<button class="btn" data-toggle="collapse" data-target=".diary">
										Show Patient Diary
									</button>
								</div>
								<div class="diary collapse">
									<button class="btn" data-toggle="collapse" data-target=".diary">
										Hide Patient Diary
									</button>
								</div>
							</li>
						</ul>
					</div>
				</li>
				<div class="reminders collapse">
					{{> reminder_item}}
				</div>
				<div class="diary collapse">
					{{#each entry}}
					{{#if fields}}
					{{> measureItems}}
					{{else}}
					{{> journalItems}}
					{{/if}}
					{{/each}}
				</div>
			</ul>
		</div>
	</div>
	{{else}}
	<div class="noPatientSelected" data-animate data-property="height" data-duration="200" data-from-value="0" data-to-value="200px">
		<p data-animate data-property="opacity" data-duration="500" data-from-value="0" data-to-value="1">
			<i class="fa fa-spin fa-arrow-circle-o-down"></i> Select a patient <i class="fa fa-spin fa-arrow-circle-o-down"></i>
		</p>
	</div>
	{{/if}}
</template>

<template name="patientCard">
	{{#with patient}}
	<li class="card" style="padding-top: 20px;">
		<div class="card-body" style="text-align: left;">
			<table class="table table-condensed patientUpdate">
				<tbody>
					<tr>
						<td> First name: </td>
						<td>
						<input input disabled="true" data-field="first" type="text" placeholder="Irene" value="{{capitalize first}}" pattern="[a-zA-Z]+" required/>
						</td>
					</tr>
					<tr>
						<td> Last name: </td>
						<td>
						<input input disabled="true" data-field="last" type="text" placeholder="Pichler" value="{{capitalize last}}" pattern="[a-zA-Z]+" required/>
						</td>
					</tr>
					<tr>
						<td> Birthdate: </td>
						<td>
						<input input disabled="true" data-field="birthdate" type="date" placeholder="dd/mm/yyyy" value="{{htmlDate birthdate}}" required/>
						</td>
					</tr>
					<tr>
						<td> Street: </td>
						<td>
						<input input disabled="true" data-field="residenceAddress" type="text" value="{{residenceAddress}}" placeholder="via Goethe" pattern="[a-zA-Z ]+" required/>
						</td>
					</tr>
					<tr>
						<td> Number: </td>
						<td>
						<input input disabled="true" data-field="residenceNumber" type="number" value="{{residenceNumber}}" required/>
						</td>
					</tr>
					<tr>
						<td> City: </td>
						<td>
						<input input disabled="true" data-field="residenceCity" type="text" placeholder="ora" value="{{residenceCity}}" pattern="[a-zA-Z]+" required/>
						</td>
					</tr>
					<tr>
						<td> Province: </td>
						<td>
						<input input disabled="true" data-field="residenceProvince" type="text" placeholder="bz" value="{{residenceProvince}}" pattern="[a-zA-Z]+" required/>
						</td>
					</tr>
					<tr>
						<td> Sex: </td>
						<td>
						<input input disabled="true" data-field="sex" type="text" placeholder="f" value="{{sex}}" pattern="[m|f|M|F]" required/>
						</td>
					</tr>
					<tr>
						<td> Height: </td>
						<td>
						<input input disabled="true" data-field="height" type="number" placeholder="1,45" value="{{height}}" step="any" required/>
						</td>
					</tr>
					<tr>
						<td> Marrital status: </td>
						<td>
						<input input disabled="true" data-field="maritalstatus" type="text" placeholder="married" value="{{maritalstatus}}" pattern="[a-zA-Z]+" required/>
						</td>
					</tr>
					<tr>
						<td> Reference phone: </td>
						<td>
						<input input disabled="true" data-field="referencePhone" type="tel" placeholder="0045669532658" pattern="[0-9]{9,16}" value="{{referencePhone}}" required/>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</li>
	{{/with}}
</template>

<template name="hospitalizationCard">
	{{#with hospitalization}}
	<li class="card">
		<div class="card-heading">
			<div class="card-heading-header">
				<h4><strong>Hospitalization details</strong></h4>
				{{capitalize reason}}
			</div>
		</div>
		<div class="card-body" style="text-align: left;">
			<ul class="unstyled">
				<li>
					Hospitalized by: {{nurseNameFormatter nurseId}}
				</li>
				<li>
					Hospitalized on: {{formatDate timestamp}}
				</li>
				<li>
					Allergies: {{allergies}}
				</li>
				<li>
					Diabetes: {{diabetes}}
				</li>
				<li>
					Allergies to drugs: {{drugAllergies}}
				</li>
				<li>
					Lucid:
					<input type="checkbox" disabled="true"  checked="{{lucid}}" />
				</li>
				<li>
					Oriented:
					<input type="checkbox" disabled="true"  checked="{{oriented}}" />
				</li>
				<li>
					Cooperative:
					<input type="checkbox" disabled="true"  checked="{{cooperative}}" />
				</li>
				<li>
					Smoker:
					<input type="checkbox" disabled="true"  checked="{{smoker}}" />
				</li>
				<li>
					Diet: {{diet}}
				</li>
				<li>
					Active or sedentary: {{lifestyle}}
				</li>
				<li>
					Problems urinating:
					<input type="checkbox" disabled="true"  checked="{{urinationProblem}}" />
				</li>
				<li>
					Wears prosethics:
					<input type="checkbox" disabled="true"  checked="{{prosthetics}}" />
				</li>
				<li>
					Carries goods:
					<input type="checkbox" disabled="true"  checked="{{goods}}" />
				</li>
				<li>
					Utilizes a walking aid:
					<input type="checkbox" disabled="true"  checked="{{walkingAid}}" />
				</li>
			</ul>
		</div>
	</li>
	{{/with}}
</template>
