<template name="home">
	<div class="row">
		<div class="sixteen wide column">
			{{#if patient}}
			<div class="ui list">
				{{> patientCard}}
				{{#if hasHospitalization}}
				{{> bedCard}}
				{{/if}}
				{{> hospitalizationCard}}
				<div class="item">
					{{#each reminders}}
					{{> reminderItem}}
					{{/each}}
				</div>
				<div class="item" style="margin-bottom: 20px;"></div>
				{{#each entry}}
				{{#if fields}}
				{{> measureItems}}
				{{else}}
				{{> journalItems}}
				{{/if}}
				{{/each}}
			</div>
			{{else}}
			{{> patientItemList}}
			{{/if}}
		</div>
	</div>
</template>
