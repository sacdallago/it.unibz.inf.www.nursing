<template name="loginform">
	<div class="container">
		<div class="login-container">
			<div id="output"></div>
			<div class="avatar"></div>
			<div class="form-box">
				<form id="login-form">
					<div>
						<input type="text" id="login-username" placeholder="Username" />
						<input type="password" id="login-password" placeholder="password" />
						<input type="submit" id="login-button" value="Sign in" class="btn btn-info btn-block login" />
						<input id="create-account" value="Create an Account" class="btn btn-info btn-block login" style="margin-top: 20px;"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div style="margin-left: auto; margin-right: auto; color:gray;">
		<p style="text-align: center;">&copy; 2014 - Christian Dallago, Riccardo Buttarelli - Nursing assisstance 101</p>
	</div>
</template>

<template name="registrationform">
	<div class="container">
		<div class="login-container">
			<div id="output"></div>
			<div class="avatar"></div>
			<div class="form-box">
				<form id="register-form">
					<div>
						<input type="text" id="account-first" placeholder="{{language.firstname}}" />
						<input type="text" id="account-last" placeholder="{{language.lastname}}" />
						<input type="text" id="account-username" placeholder="Username" />
						<input type="email" id="account-email" placeholder="email" />
						<input type="password" id="account-password" placeholder="Password" />
						<input type="password" id="account-password-repeat" placeholder="Password" />
						<input type="password" id="admin-password" placeholder="Admin Password" />
						<select name="department" id="account-department" class="form-control" style="margin-top: 10px; margin-bottom: 10px;">
							{{#each departments}}
								<option value="{{this}}">{{this}}</option>
							{{/each}}
						</select>
						<input type="submit" id="create-account" value="{{language.createaccount}}" class="btn btn-info btn-block login" />
						<input id="account-signin" value="{{language.backtosignin}}" class="btn btn-info btn-block login" style="margin-top: 30px;"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div style="margin-left: auto; margin-right: auto; color:gray;">
		<p style="text-align: center;">
			&copy; 2014 - Christian Dallago, Riccardo Buttarelli - Nursing assisstance 101
		</p>
	</div>
</template>
