<template name="scheleton">
    {{> notifications}}
    {{> connectionStatus}}
    {{> addOptions}}
    {{> yield "modals"}}
    <div class="ui sidebar">
    </div>
    <div class="ui attached top menu">
        {{> yield "navigation"}}
    </div>
    <div class="pusher">
        <div class="ui page grid">
            {{> space}}
            {{> yield}}
        </div>
    </div>
    <div class="ui fixed bottom tiered menu">
        {{> yield "footer"}}
    </div>
</template>

<template name="space">
    <div class="row">
        <div class="column">
        </div>
    </div>
</template>

<template name="modals">
    {{#if patientSelected}}
        {{#if hasHospitalization}}
            {{> newMeasurement}}
            {{> newJournal}}
            {{> newReminder}}
        {{/if}}
    {{else}}
    
        {{> newPatient}}
    {{/if}}
</template>

<template name="loading">
    <div class="ui active dimmer">
        <div class="ui large text loader">Loading</div>
    </div>
</template>
