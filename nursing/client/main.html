<template name="scheleton">
    {{> notifications}}
    {{> connectionStatus}}
    {{> addOptions}}
    {{> yield "modals"}}
    <div class="ui sidebar">
    </div>
    <div class="ui attached top menu">
        {{> yield "navigation"}}
    </div>
    <div class="pusher" style="padding-top:2em">
        <div class="ui page grid">
            {{> yield}}
        </div>
    </div>
    <div class="ui fixed bottom tiered menu">
        {{> yield "footer"}}
    </div>
</template>

<template name="modals">
    {{#if patientSelected}}
        {{#if hasHospitalization}}
            {{> newMeasurement}}
            {{> newJournal}}
            {{> newReminder}}
        {{/if}}
    {{else}}
        {{> newPatient}}
    {{/if}}
</template>

<template name="loading">
    <div class="ui active dimmer">
        <div class="ui large text loader">Loading</div>
    </div>
</template>

<template name="footer">
    {{#if nameSelected}}
    <div class="item pointer">
        {{patientName}} <i class="fa fa-times-circle-o alizarin"></i>
    </div>
    {{else}}
    <div class="item">
        <div class="ui transparent icon input">
            {{> inputAutocomplete settings=settings type="text" placeholder="Patient name"}}
            <i class="search link icon"></i>
        </div>
    </div>
    {{/if}}
    <a class="item addStuff"> <i class="plus icon"></i> </a>
</template>
