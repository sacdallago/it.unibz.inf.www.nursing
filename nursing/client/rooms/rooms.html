<template name="rooms">
	<div class="container-fluid">
		<div class="row">
		<div class="span12">
			<div class="hero-unit">
				<h1 class="page-header"> {{language.heading}} <small>{{language.subheading}}</small></h1>
				<p>
					This is a masterpiece!
				</p>
			</div>
		</div>
		</div>

		<!--<div class="row"> -->
		
		{{#each rooms}}
		
		<div class="row-fluid">  
		<div class="span8">
			<div class="card">
				<h2 class="card-heading simple"><strong>{{roomNumber}}</strong></h2>
				<div class="card-body">
					{{#each beds}}
					<span class="label label-inactive"></span>
						<p>
							{{id}}  {{status}}
						</p>
					{{/each}}					
				</div>
			</div>
		</div>
		</div>  
		
		{{/each}}
		
		</div>
	
	<!--{{#if moreResults}}
	<div id="moreMessages" style="margin-left: 25px; padding-top: 200px;">
		<span class="loading"></span>
	</div>
	{{/if}}-->
</template>
